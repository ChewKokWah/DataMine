output-format: grouped
strictness: veryhigh
doc-warnings: true
test-warnings: false

dodgy:
  run: true

frosted:
  run: true

mccabe:
  run: true

pylint:
  run: true
  disable:
    - bad-builtin
    - import-error
    - import-outside-toplevel
    - line-too-long  # Line length is check py Flake8.
    - missing-docstring
    - star-args
    - superfluous-parens
    - too-few-public-methods
    - wrong-import-order
    - wrong-import-position
    - W0142  # Used * or ** magic
  options:
    good-names: _,i,j,k,v,e,db,fn,fp,log,parser,id,f,g

pep8:
  run: true
  disable:
    - E126

pep257:
  run: true
  disable:
    - D100  # Missing docstring in public module
    - D101  # Missing docstring in public class
    - D102  # Missing docstring in public method
    - D103  # Missing docstring in public function
    - D203
    - D213
    - D400
    - D401
    - D404

pyflakes:
  run: true

pyroma:
  run: true
